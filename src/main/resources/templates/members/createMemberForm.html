<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head th:replace="fragments/header :: header" />
<body>

<div class="container">


    <form role="form" action="/members/new" th:object="${memberDTO}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{userId}">아이디 오류</div>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}"> 비밀번호 오류</div>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름를 입력하세요">
            <div class="field-error" th:errors="*{name}">이름 오류</div>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            <div class="field-error" th:errors="*{email}">이메일 오류</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
