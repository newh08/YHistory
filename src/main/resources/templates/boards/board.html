<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeaderLogin :: bodyHeaderLogin"/>
  <tbody>
  <a th:href="@{/boards/{id}/edit (id=${board.id})}">수정하기</a>
  <h2 th:text="${board.title}"></h2>

  <p>
    <span>작성일:</span>
    <span th:text="${board.created_date}"></span>
  <div th:if="${board.updated_date != null}">
    <span>업데이트일:</span>
    <span th:text="${board.updated_date}"></span>
  </div>
  </p>
  <p style="white-space: pre-line;" th:text="${board.contents}"></p>
  </p></tbody>
</div>

</body>
</html>
