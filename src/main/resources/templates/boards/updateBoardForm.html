<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .fieldError {
        border-color: #bd2130;
    }
    .input{
      height: 20em;
    }
</style>
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeaderLogin :: bodyHeaderLogin"/>

  <form role="form" th:object="${boardForm}" method="post">

    <div class="form-group">
      <label th:for="category">카테고리</label>
      <select name="categoryId" id="category" class="form-control">
        <option value="">카테고리 선택</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:field="*{categoryId}"
                th:text="${category.categoryName}" />
      </select>
    </div>

    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="contents">내용</label>
      <textarea type="text"  th:field="*{contents}" class="form-control inputcreateBoardForm.html" placeholder="내용을 입력하세요"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a class="bth btn-lg btn-secondary" href="/categories/new">카테고리 추가</a>
  <a class="bth btn-lg btn-secondary" href="/categories">카테고리 리스트</a>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
