<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeaderLogin :: bodyHeaderLogin"/>

  <div>
    <form role="form" action="/boards/c"  method="get">
      <div class="form-group">
        <label th:for="category">카테고리</label>
        <select name="category" id="category" class="form-control">
          <option th:each="category : ${categories}"
                  th:value="${category.id}"
                  th:text="${category.categoryName}"/>
        </select>
        <label>제목 검색</label>
        <input name="titleSearch" id="search" class="form-control"/>
      </div>
      <button type="submit" class="btn">찾기</button>
    </form>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>카테고리</th>
        <th>제목</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <td th:text="${board.category.categoryName}"></td>
        <td th:text="${board.title}"></td>
        <td>
          <a href="#" th:href="@{/boards/{id}/view (id=${board.id})}" role="button">바로가기</a>
        </td>
        <td>
          <a href="#" th:href="@{/boards/{id}/delete (id=${board.id})}" role="button">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
