<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeaderLogin :: bodyHeaderLogin"/>

    <form role="form" action="/categories/new" th:object="${categoryForm}" method="post">

        <div class="form-group">
            <label th:for="category">카테고리</label>
            <input type="text" th:field="*{category}" class="form-control" placeholder="카테고리를 입력하세요">
            <div class="field-error" th:errors="*{category}">카테고리 오류</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
